<!--!header-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//DE">
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>{title}</title>
	<link href='/templates/yar3/yar3.css' rel='stylesheet' type='text/css'>
	<link href='/templates/_mobile/mobile.css' rel='stylesheet' type='text/css'>
	{headscript}
	{script}
</head>

<body>
	<header>
		<div class="header-content">
			<h1>
				{title}
			</h1>
			<div class="header-links">
				{motd}
				{mail}
				{petition}
				{forum}
				{chat}
			</div>
		</div>
		<img class="header-image" id="logo" src='images/title.gif'>
	</header>
	<main>
		<nav tabindex="-1">
			<img src='images/uscroll.GIF' width='142' height='11' alt=''>
			{nav}
			<img src='images/lscroll.GIF' width='142' height='11' alt=''>
		</nav>
		<div class="content">
			<!--!footer-->
		</div>
		<div class="stats" tabindex="-1">
			<img src='images/uscroll.GIF' width='152' height='11' alt=''>
			<div class='stats-content'>
				{stats}
			</div>
			<img src='images/lscroll.GIF' width='152' height='11' alt=''>
		</div>
	</main>
	<footer>
		<div>
			{copyright}, Design: Chris Yarbrough ({pagegen})
		</div>
		<div>
			{source}
		</div>
	</footer>
	<script type="text/javascript" src="/templates/_mobile/mobile.js"></script>
</body>

</html>
<!--!statstart-->
<table cellpadding=2 cellspacing=0 class='charinfo' width='150'>
	<!--!stathead-->
	<tr>
		<td class='charhead' colspan='2'><b>{title}</b></td>
	</tr>
	<!--!statrow-->
	<tr>
		<td class='charinfo'><b>{title}</b></td>
		<td class='charinfo'>`^{value}</td>
	</tr>
	<!--!statbuff-->
	<tr>
		<td class='charinfo' colspan='2'><b>{title}:</b>`n{value}</td>
	</tr>
	<!--!statend-->
</table>
<!--!navhead-->
<span class="navhead">{title}</span>
<!--!navhelp-->
<span class="navhelp">{text}</span>
<!--!navitem-->
<a href="{link}" {accesskey} class='nav' {popup}>{text}</a>
<!--!login-->
<div class="login">
	<label for="name">{username}:</label>
	<input name='name' accesskey='u' size='10'>
	<label for="password">{password}:</label>
	<input name='password' accesskey='p' type='password' size='10'>
	<button type='submit' class='button'>{button}</button>
</div>
