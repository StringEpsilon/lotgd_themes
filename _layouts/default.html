<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ 'css/style.css' | relative_url }}">
</head>
<body>

	<header>
		<div class="header-content">
			<h1>
				{{ page.title }}
			</h1>
		</div>
		<img class="header-image" id="logo" src='images/title.gif'>
	</header>
	<main>
		<nav tabindex="-1">
			<img src='images/uscroll.GIF' width='142' height='11' alt=''>
			{% for item in site.nav %}
				{% if item.href contains 'http' %}
					<a href="{{ item.href }}"  class='nav'>{{ item.title }}</a>
				{% else %}
					<a href="{{ item.href | relative_url }}"  class='nav'>{{ item.title }}</a>
				{% endif %}
			{% endfor %}
			<img src='images/lscroll.GIF' width='142' height='11' alt=''>
		</nav>
		<div class="content">
			{% if page.subtitle %}
			<center>
				<strong>
					<span class="c38">~~ {{ page.subtitle }} ~~</span>
				</strong>
			</center>
			{% endif %}
			<br/>
			<br/>
			{{ content }}
		</div>
	</main>

	<footer>
		<div>
			Design: Chris Yarbrough
		</div>
		<div>
			Jekyll Theme: String.Epsilon
		</div>
	</footer>
</body>
</html>
